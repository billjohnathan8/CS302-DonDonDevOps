services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SERVICE_NAME:-microservice}-dev
    volumes:
      - .:/workspace:cached
      - gradle_cache:/workspace/.gradle
      - maven_cache:/workspace/.m2
      - ../../shared/scripts:/scripts:ro
    ports:
      - "${APP_PORT:-8080}:8080"
      - "${DEBUG_PORT:-5005}:5005"
    environment:
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_ENDPOINT_URL=http://localstack:4566
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    networks:
      - microservices
    depends_on:
      localstack:
        condition: service_healthy
    command: bash -c "./gradlew bootRun"
    stdin_open: true
    tty: true

  localstack:
    image: localstack/localstack:latest
    container_name: ${SERVICE_NAME:-microservice}-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=${LOCALSTACK_SERVICES:-s3,dynamodb,sqs,sns,lambda,apigateway,secretsmanager,ssm}
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
      - PERSISTENCE=1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../shared/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  microservices:
    driver: bridge
    name: microservices-network

volumes:
  gradle_cache:
  maven_cache:
  localstack_data:
