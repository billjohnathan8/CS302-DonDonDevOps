# GitLab CI/CD Pipeline for Node.js Microservice
# This pipeline mirrors the local development environment setup

stages:
  - test
  - build
  - deploy

variables:
  NODE_VERSION: "20"
  AWS_DEFAULT_REGION: "us-east-1"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Cache node_modules for faster builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/

# Test stage
test:
  stage: test
  image: node:20-bullseye
  before_script:
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run lint
    - npm run test
    - npm run build
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 30 days
  only:
    - merge_requests
    - main
    - develop

# Build Docker image
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - develop

# Deploy to AWS (via GitLab integration)
deploy:dev:
  stage: deploy
  image:
    name: amazon/aws-cli:latest
    entrypoint: [""]
  before_script:
    - aws --version
  script:
    - echo "Deploying to AWS development environment..."
    # Add your AWS deployment commands here
    # Example for ECS:
    # - aws ecs update-service --cluster dev-cluster --service $SERVICE_NAME --force-new-deployment
    # Example for Lambda:
    # - aws lambda update-function-code --function-name $FUNCTION_NAME --image-uri $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  environment:
    name: development
    url: https://dev.example.com
  only:
    - develop
  when: manual

deploy:prod:
  stage: deploy
  image:
    name: amazon/aws-cli:latest
    entrypoint: [""]
  before_script:
    - aws --version
  script:
    - echo "Deploying to AWS production environment..."
    # Add your AWS deployment commands here
  environment:
    name: production
    url: https://example.com
  only:
    - main
  when: manual
