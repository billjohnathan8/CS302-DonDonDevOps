services:
  # Main development container for your microservice
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SERVICE_NAME:-microservice}-dev
    volumes:
      # Mount your source code
      - .:/workspace:cached
      # Mount node_modules as a volume for better performance
      - node_modules:/workspace/node_modules
      # Mount shared scripts
      - ../../shared/scripts:/scripts:ro
    ports:
      # Application port (customize as needed)
      - "${APP_PORT:-3000}:3000"
      # Debug port for Node.js
      - "${DEBUG_PORT:-9229}:9229"
    environment:
      - NODE_ENV=development
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_ENDPOINT_URL=http://localstack:4566
      - DATABASE_URL=${DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    networks:
      - microservices
    depends_on:
      localstack:
        condition: service_healthy
    command: bash -c "npm install && npm run dev"
    stdin_open: true
    tty: true

  # LocalStack for AWS service emulation
  localstack:
    image: localstack/localstack:latest
    container_name: ${SERVICE_NAME:-microservice}-localstack
    ports:
      - "4566:4566"            # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=${LOCALSTACK_SERVICES:-s3,dynamodb,sqs,sns,lambda,apigateway,secretsmanager,ssm}
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_EXECUTOR=docker-reuse
      - PERSISTENCE=1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../shared/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

