# GitLab CI/CD Pipeline for Python Microservice
# This pipeline mirrors the local development environment setup

stages:
  - test
  - build
  - deploy

variables:
  PYTHON_VERSION: "3.11"
  AWS_DEFAULT_REGION: "us-east-1"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Cache pip packages for faster builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip
    - venv/

# Test stage
test:
  stage: test
  image: python:3.11-bullseye
  before_script:
    - python -V
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install pytest pytest-cov flake8 black mypy
  script:
    - black --check .
    - flake8 .
    - mypy .
    - pytest --cov=app --cov-report=xml --cov-report=html --junitxml=junit.xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      junit: junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov/
    expire_in: 30 days
  only:
    - merge_requests
    - main
    - develop

# Build Docker image
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA .
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - develop

# Deploy to AWS (via GitLab integration)
deploy:dev:
  stage: deploy
  image:
    name: amazon/aws-cli:latest
    entrypoint: [""]
  before_script:
    - aws --version
  script:
    - echo "Deploying to AWS development environment..."
    # Add your AWS deployment commands here
    # Example for ECS:
    # - aws ecs update-service --cluster dev-cluster --service $SERVICE_NAME --force-new-deployment
    # Example for Lambda:
    # - aws lambda update-function-code --function-name $FUNCTION_NAME --image-uri $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  environment:
    name: development
    url: https://dev.example.com
  only:
    - develop
  when: manual

deploy:prod:
  stage: deploy
  image:
    name: amazon/aws-cli:latest
    entrypoint: [""]
  before_script:
    - aws --version
  script:
    - echo "Deploying to AWS production environment..."
    # Add your AWS deployment commands here
  environment:
    name: production
    url: https://example.com
  only:
    - main
  when: manual
