spring.application.name=promotions-service
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ============================
# Observability / Actuator
# ============================
# Expose required actuator endpoints for Prometheus and basic health/info
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Enable Kubernetes-style liveness/readiness probes and detailed health when authorized
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when_authorized

# Tag all metrics with application name for easier filtering in Grafana
management.metrics.tags.application=${spring.application.name}

# Explicitly enable Prometheus export (auto-enabled when registry on classpath)
management.prometheus.metrics.export.enabled=true

# Optional: include HTTP exchange metrics (Spring Boot 3)
# management.metrics.enable.http.server.requests=true

# Optional: raise Actuator base path (default is /actuator)
# management.endpoints.web.base-path=/actuator
